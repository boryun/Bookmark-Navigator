<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="" id="themeLink">
        <link rel="stylesheet" href="styles/popup.css">
        <title data-text="extension_name"></title>
    </head>

    <body>
        <div class="wrapper">
            <aside class="settings"><div>
                <div class="aside__title">
                    <h2 data-text="settings_title"></h2>
                    <button id="settingResetButton" class="button submit" data-text="setting_button_reset" tabindex="1"></button>
                </div>
                <form id="settingForm">
                    <!-- default theme -->
                    <div class="flexrow flexrow--stretch flexrow--narrow with-top-separator">
                        <div class="description"><span data-text="setting_theme"></span></div>
                        <select id="settingDefaultTheme" tabindex="1">
                            <option value="system" data-text="setting_theme_system"></option>
                            <option value="light" data-text="setting_theme_light"></option>
                            <option value="dark" data-text="setting_theme_dark"></option>
                        </select>
                    </div>
                    <!-- popup size -->
                    <div class="flexrow flexrow--stretch flexrow--narrow with-top-separator">
                        <div class="description">
                            <span data-text="setting_popup_size"></span>
                            <span data-text="setting_popup_size_pattern"></span>
                        </div>
                        <div class="setting__size-control">
                            <span>(</span>
                            <input type="number" name="minWidth" placeholder="250" value="" id="settingPopupMinWidth" tabindex="1" />
                            <span>~</span>
                            <input type="number" name="maxWidth" placeholder="800" value="" id="settingPopupMaxWidth" tabindex="1" />
                            <span>)&nbsp;X&nbsp;(</span>
                            <input type="number" name="minHeight" placeholder="90" value="" id="settingPopupMinHeight" tabindex="1" />
                            <span>~</span>
                            <input type="number" name="maxHeight" placeholder="600" value="" id="settingPopupMaxHeight" tabindex="1" />
                            <span>)</span>
                        </div>
                    </div>
                    <!-- link open policy -->
                    <div class="flexrow flexrow--stretch flexrow--narrow with-top-separator">
                        <div class="description"><span data-text="setting_tab_open_policy"></span></div>
                        <select id="settingLinkOpenPolicy" tabindex="1">
                            <option value="0" data-text="setting_link_open_policy_newtab"></option>
                            <option value="1" data-text="setting_link_open_policy_overwrite_all"></option>
                            <option value="2" data-text="setting_link_open_policy_overwrite_newtab"></option>
                        </select>
                    </div>
                    <!-- bookmark root -->
                    <div class="flexrow flexrow--stretch flexrow--narrow with-top-separator">
                        <div class="description"><span data-text="setting_bookmark_root"></span></div>
                        <select id="settingBookmarkRoot" tabindex="1">
                            <option value="0" data-text="setting_bookmark_root_root"></option>
                            <option value="1" data-text="setting_bookmark_root_bookmarks_bar"></option>
                            <option value="2" data-text="setting_bookmark_root_other_bookmarks"></option>
                        </select>
                    </div>
                    <!-- search search include url -->
                    <div class="flexrow flexrow--stretch with-top-separator">
                        <div class="description"><span data-text="setting_search_include_url"></span></div>
                        <div class="checkbox">
                            <input type="checkbox" id="settingSearchIncludeUrl" tabindex="1" />
                            <label for="settingSearchIncludeUrl"></label>
                        </div>
                    </div>
                    <!-- enable double click -->
                    <div class="flexrow flexrow--stretch flexrow--narrow with-top-separator">
                        <div class="description">
                            <span data-text="setting_enable_double_click"></span>
                            <span>
                                <span data-text="setting_double_click_detect_delay"></span>:
                                <input type="number" placeholder="230" value="" id="settingDoubleClickDetectDelay" tabindex="1" />
                            </span>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" id="settingEnableDoubleClick" tabindex="1" />
                            <label for="settingEnableDoubleClick"></label>
                        </div>
                    </div>
                    <!--show scroll-to-top button -->
                    <div class="flexrow flexrow--stretch with-top-separator">
                        <div class="description"><span data-text="setting_show_scroll_to_top_button"></span></div>
                        <div class="checkbox">
                            <input type="checkbox" id="settingShowScrollToTopButton" tabindex="1" />
                            <label for="settingShowScrollToTopButton"></label>
                        </div>
                    </div>
                    <!-- link to bookmark manager -->
                    <div class="flexrow with-top-separator">
                        <a href="#" class="link link--bookmark-manager" id="settingOpenBookmarkManager" data-text="setting_link_open_bookmark_manager"></a>
                    </div>
                </form>
            </aside>

            <aside class="link-editor">
                <div class="aside__title"><h2 data-text="link_editor_title"></h2></div>
                <form action="/" id="linkEditorForm">
                    <div class="edit__field">
                        <input type="text" name="title" value="" id="linkEditorBookmarkTitle" class="with-leading-icon" tabindex="1" required />
                        <input type="url" name="url" value="" id="linkEditorBookmarkUrl" tabindex="1" required />
                    </div>
                    <div class="edit__row">
                        <button id="linkEditorUpdateButton" class="button submit" type="submit" data-text="link_editor_button_save"></button>
                        <button id="linkEditorCloseButton" class="button" type="button" data-text="link_editor_button_cancel"></button>
                        <button id="linkEditorRemoveButton" class="button danger" type="button" data-text="link_editor_button_delete"></button>
                    </div>
                    <div class="edit__row with-top-separator">
                        <a href="#" class="link link--newtab" id="linkEditorOpenInBackground" data-text="link_editor_open_bookmark_in_background"></a>
                    </div>
                    <div class="edit__row with-top-separator">
                        <a href="#" class="link link--private" id="linkEditorOpenInPrivate" data-text="link_editor_open_bookmark_in_private"></a>
                    </div>
                </form>
            </aside>

            <aside class="folder-editor">
                <div class="aside__title"><h2 data-text="folder_editor_title"></h2></div>
                <form action="/" id="folderEditorForm">
                    <div class="edit__field">
                        <input type="text" name="title" value="" id="folderEditorFolderTitle" class="with-leading-icon" tabindex="1" required />
                    </div>
                    <div class="edit__row">
                        <button id="folderEditorUpdateButton" class="button submit" type="submit" data-text="folder_editor_button_save"></button>
                        <button id="folderEditorCloseButton" class="button" type="button" data-text="folder_editor_button_cancel"></button>
                        <button id="folderEditorRemoveButton" class="button danger" type="button" data-text="folder_editor_button_remove"></button>
                    </div>
                    <div class="edit__row with-top-separator">
                        <a href="#" class="link link--open-all" id="folderEditorOpenAll" data-text="folder_editor_open_folder_links"></a>
                    </div>
                    <div class="edit__row with-top-separator">
                        <a href="#" class="link link--group-open-all" id="folderEditorGroupOpenAll" data-text="folder_editor_group_open_folder_links"></a>
                    </div>
                    <div class="edit__row with-top-separator">
                        <a href="chrome://bookmarks/" class="link link--manage-folder" id="folderEditorManagerLink" data-text="folder_editor_open_folder_in_manager"></a>
                    </div>
                </form>
            </aside>

            <div class="header">
                <div class="header__search"><input type="search" id="search" class="with-leading-icon" tabindex="1" /></div>
                <div class="header__controls control">
                    <button class="control__item control__item--refresh" id="controlButtonRefresh" tabindex="3"></button>
                    <button class="control__item control__item--settings" id="controlButtonSetting" tabindex="2"></button>
                </div>
            </div>

            <div class="bookmarks" id="bookmarks"></div>

            <div class="scroller" id="scrollButton"></div>
        </div>

        <script src="scripts/sortable.min.js"></script>
        <script src="scripts/popup.js"></script>
    </body>
</html>
